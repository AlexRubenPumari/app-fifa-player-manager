<aside
  class="
    w-56 h-full
    bg-linear-to-b from-slate-800 to-slate-900
    border-r border-slate-700 shadow-inner
    select-none
    transition-transform duration-300 ease-in-out
    lg:translate-x-0
    absolute top-0 left-0 lg:relative
  "
  [ngClass]="{
    'translate-x-0': isOpen,
    '-translate-x-full': !isOpen,
  }"
>
  <ul>
    <li *ngFor="let item of asideMenuItems" class="relative">
      <a
        class="
          block px-4 py-3
          border-b border-slate-700
          text-slate-300 cursor-pointer
        "
        [routerLink]="item.route"
        [routerLinkActive]="[
          'before:absolute', 'before:top-0', 'before:left-0',
          'before:h-full', 'before:w-1',
          'before:bg-transparent',
          'bg-linear-to-r',
          'from-orange-500/80', 'to-orange-500/30',
          'text-slate-950!', 'font-bold', 'cursor-default!'
        ]"
      >
        {{ item.label }}
      </a>
    </li>
  </ul>
</aside>
